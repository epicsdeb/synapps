[detector definitions]

* Vortex Si Detector
START #1
alias = detector1
number_of_channels = 1
type = reset
type_value = 10.
channel0_gain = 1.7
channel0_polarity = +
END #1

[firmware definitions]

START #1
alias = firmware1
* For 20 MHz Saturn with reset pre-amps use the following line
*filename = ../../dxpApp/firmware/Saturn_Reset_v1_13/saturn_reset_v1_13.fdd
* For 40 MHz Saturn with reset pre-amps use the following line
*filename = ../../dxpApp/firmware/Saturn_Reset_v1_13/saturn_reset_40MHz_v1_13.fdd
*filename = ../../dxpApp/firmware/Saturn_Reset_v1_14/saturn_reset_revc_roi.fdd
filename = ../../dxpApp/firmware/Saturn_Reset_v1_14/saturn_reset_revc_40MHz_roi.fdd
* For 20 MHz Saturn with RC pre-amps use the following line
*filename = saturn_rc_v1_13.fdd
* For 40 MHz Saturn with RC pre-amps use the following line
*filename = saturn_rc_40MHz_v_13.fdd
END #1

[default definitions]

START #0
alias = defaults_module1_0
END #0

[module definitions]

START #1
alias = module1
module_type = saturn
number_of_channels = 1
* For EPP use the following 2 lines
*interface = epp
*epp_address = 0x378
* For USB 1.0 use the following 2 lines
*interface = usb
*device_number = 0
* For USB 2.0 use the following 2 lines
interface = usb2
device_number = 0

channel0_alias = 0
channel0_detector = detector1:0
channel0_gain = 1.0
default_chan0 = defaults_module1_0

firmware_set_all = firmware1
END #1

