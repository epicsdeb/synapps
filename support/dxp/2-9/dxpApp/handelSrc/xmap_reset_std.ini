[detector definitions]

* Kevex Detector
START #1
alias = detector1
number_of_channels = 4
type = reset
type_value = 10.0
channel0_gain = 6.6
channel0_polarity = +
channel1_gain = 6.6
channel1_polarity = +
channel2_gain = 6.6
channel2_polarity = +
channel3_gain = 6.6
channel3_polarity = +
END #1


[firmware definitions]

START #1
alias = firmware1
filename = xmap_revb.fdd
END #1


[module definitions]

START #1
alias = module1
module_type = xmap
number_of_channels = 4
interface = pxi
pci_bus = 3
pci_slot = 15
channel0_alias = 0
channel0_detector = detector1:0
channel0_gain = 1.0
channel1_alias = 1
channel1_detector = detector1:1
channel1_gain = 1.0
channel2_alias = 2
channel2_detector = detector1:2
channel2_gain = 1.0
channel3_alias = 3
channel3_detector = detector1:3
channel3_gain = 1.0
firmware_set_all = firmware1
END #1





